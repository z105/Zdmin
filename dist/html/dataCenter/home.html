<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="./../../lib/layui/css/layui.css">
    <style>
        
    </style>
</head>
<body>
    <div class="content">
        <table id="demo" lay-filter="test"></table>
    </div>

    <!--  -->
    <div>
        <div style="display: none;padding: 15px;" id="win_info">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="UserName">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                  <input type="text" name="Password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-block">
                  <input type="text" name="NickName" required  lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                  <textarea name="Remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
    </div>
        

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../js/global.js"></script>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
            <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="delete">删除</button>
            
        </div>
    </script>
    <script type="text/html" id="barBtn">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script>

        var table = layui.table;

        table.render({
            elem: '#demo'
            ,height: 'full-20'
            ,url: `${ baseUrl }/api/kernel/user/GetGrid` //数据接口
            ,page: true //开启分页
            ,defaultToolbar: ['filter', 'print', 'exports']
            ,toolbar: '#toolbarDemo'
            ,cols: [[ //表头
                {field: 'id', title: 'ID',  sort: true, fixed: 'left', hide:true}
                ,{field: 'userName', title: '用户名' }
                ,{field: 'password', title: '密码' }
                ,{field: 'nickName', title: '昵称' } 
                ,{field: 'remark', title: '备注' }
                ,{fixed: 'right', title:'', align:'center', width:'150', toolbar:'#barBtn'}
            ]]
        });

        // grid 按钮事件
        table.on('toolbar(test)', function(obj){
            
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    btn_add();
                    break;
                case 'delete':
                    
                    break;

            };
        });

        // 监听工具条
        table.on('tool(test)', function(obj){
            var data = obj.data;
            switch(obj.event){
                case 'edit':
                    //layer.msg('tool edit');
                    layer.msg(data);
                    break;
                
            }
        })

        // 表格重载
        function reloadGrid(){
            table.reload('demo', {}, false);
        }

        function btn_add(){
            let $win_add = $("#win_info");
            $.trimInput($win_add);
            layer.open({
                type: 1,
                title: "新增",
                area: "500px",
                content: $win_add,
                btn:['确定', '取消'],
                yes:function(index, layero){
                    let obj = $.getWebControls($win_add);
                    $.corsPost(`${baseUrl}/api/kernel/user/add`, obj, function(data){
                        layer.close(layer.index);
                        layer.msg("操作成功",{ time: 1000});
                        // 刷新 grid 
                        reloadGrid();
                    }, "json");
                }
            });
            
        }

        function btn_edit(){

        }

    </script>
</body>
</html>
